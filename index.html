        <img src="./img/8.jpg" alt="Image 8" />

        <img src="./img/10.jpg" alt="Image 10" />
        <img src="./img/11.jpg" alt="Image 11" />
        <img src="./img/12.jpg" alt="Image 12" />
      </div>
    </div>
    <footer>
      <small>developed_by:SamuDev</small>
    </footer>
